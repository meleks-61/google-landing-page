<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./img/WhatsApp Image 2021-06-26 at 11.48.00.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img class="header-right--appicon"   src="./img/WhatsApp Image 2021-06-26 at 11.48.16.jpeg" alt="appicon"></a></li>
            <li><a href="#"><button class="header-right--button" id="signin-btn">sign in</button></a></li>
            
        </ul>
        <ul class="header-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
           
            
        </ul>
    </header>
    <div class="clear"></div>
    <!-- css de both ile bu divin sağını solunu temizliyoruz logo yukarı çıkmasın diye -->

    <!-- finish header -->


 <!-- main -->
    <main>
        <img id="google-logo" src="./img/WhatsApp Image 2021-06-29 at 12.16.17.jpeg" alt="google-logo">
        <div class="searchbar">
            <img id="magnify-glass" src="./img/WhatsApp Image 2021-06-26 at 11.47.42.jpeg" alt="magnify-glass">
            <input type="search" name="search" id="search">
           
            <a href="#"><img id="microphone" src="./img/WhatsApp Image 2021-06-26 at 11.47.28.jpeg" alt="microphone"></a>

        </div>
        <div class="btn-container">
            <button class="btn-left" type="button" name="button">Google Searh</button>
            <button class="btn-right" type="button" name="button">I'm Feeling Lucky</button>

        </div>
        <div class="lang">
            <p id="language">Other languageyou can use Google: <a href="#">English</a>></p>
        </div>
    </main>

    <!-- finished main -->



<!-- footer -->

    <footer class="footer">
        <div class="footer-country">Turkey</div>
        <div class="footer-bottom">
            <ul class="footer-bottom-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="footer-bottom-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>


        
    </footer>
    <!-- finish footer -->
    
</body>
</html>
