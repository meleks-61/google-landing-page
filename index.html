<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./img/WhatsApp Image 2021-06-26 at 11.48.00.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="./img/WhatsApp Image 2021-06-26 at 11.48.16.jpeg" alt="appicon"></a></li>
            <li><a href="#"><button id="signin-btn">sign in</button></a></li>
            
        </ul>
    </header>
    <main>
        <img id="google-logo" src="./img/WhatsApp Image 2021-06-29 at 12.16.17.jpeg" alt="google-logo">
        <div class="searchbar">
            <img id="magnify-glass" src="./img/WhatsApp Image 2021-06-26 at 11.47.42.jpeg" alt="magnify-glass">
            <input type="search" name="search" id="search">
            <img id="keyboard" src="./img/WhatsApp Image 2021-06-29 at 12.16.28.jpeg" alt="keyboard">
            <img id="microphone" src="./img/WhatsApp Image 2021-06-26 at 11.47.28.jpeg" alt="microphone">

        </div>
        <div class="btn-container">
            <button id="btn1" type="button" name="button">Google Searh</button>
            <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>

        </div>
        <div class="lang">
            <p id="language">Other languageyou can use Google: <a href="#">Turkish</a>></p>
        </div>
    </main>
    <footer>


        
    </footer>
    
</body>
</html>
